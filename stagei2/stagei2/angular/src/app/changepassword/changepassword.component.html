<form (ngSubmit)="changePassword()" #changePasswordForm="ngForm">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
    </div>
  
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Current Password</mat-label>
        <input matInput placeholder="Current Password" type="password" [(ngModel)]="currentPassword" name="currentPassword" required>
      </mat-form-field>
    </div>
  
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input matInput placeholder="New Password" type="password" [(ngModel)]="newPassword" name="newPassword" required>
      </mat-form-field>
    </div>
  
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Confirm New Password</mat-label>
        <input matInput placeholder="Confirm New Password" type="password" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" required>
      </mat-form-field>
    </div>
  
    <div class="form-group">
      <button mat-raised-button type="submit">Change Password</button>
    </div>
  </form>
