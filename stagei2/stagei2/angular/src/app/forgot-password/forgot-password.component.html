
  <div class="container">
    <div class="card">
      <div *ngIf="emailSent">
        <h1 class="text-xl font-bold">Email Sent</h1>
        <p class="mb-1 mt-3 text-blue-700 font-semibold">
          We have sent a password reset link to your email.
        </p>
      </div>
      <div *ngIf="!emailSent">
        <h6 class="forgot-pass">Forgot password?</h6>
        <p class="text-base mt-3 text-slate-900 font-medium">Email address</p>
        <input type="email" name="email" class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-md" placeholder="Email" [(ngModel)]="email">
        <button (click)="onSubmit()" [disabled]="!email" class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-2">Request reset password</button>
      </div>
    </div>
  </div>
