  <div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
    <div class="shadow-sm w-1/3 p-10 bg-white rounded-md">
      <p class="text-base mt-3 text-slate-900 font-medium">New password</p>
      <input type="password" name="newPassword" class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-md" placeholder="New Password" [(ngModel)]="newpassword">
      <p class="text-base mt-3 text-slate-900 font-medium">Confirm New password</p>
      <input type="password" name="newPassword" class="w-full mb-2 border-gray-200 border shadow-sm p-2 rounded-md" placeholder="New Password" [(ngModel)]="newpassword">
      <button (click)="onSubmit()" [disabled]="!newpassword" class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-2">Reset Password</button>
    </div>
  </div>
